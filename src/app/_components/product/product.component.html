<!--**san pham product-->

<div class="container">
    <br>
    <br>
    <div class="row">
    
      <div class="col-md-3" *ngFor = "let food of foods"  (click)="onSelect(food)">  
      <div class="product img" style="background: white;">
       
        <a href="#" class="img-prod">
          <img class="img-fluid" src="{{food.image}}" alt="">
        </a>
        <div class="text py-2 pb4 px-3">
          <h5 class="text-center"><a routerLink="/review/{{food.id}}"  class="nameproduct">{{food.foodName}}</a></h5>
          <div class="d-flex img">
            <div class="pricing">
              <span class="mr-2 time-cook">Thời gian nấu ăn: {{food.cookTime}}</span><br>
              <span class="time-preparation">Thời gian chuẩn bị:{{food.prepareTime}}</span><br>
            </div>
          </div>
        </div>
      </div>


    

  </div>
</div>
